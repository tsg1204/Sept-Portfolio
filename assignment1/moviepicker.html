<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>Movie Picker</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- Javascript/Scripts -->
	<script src="https://use.fontawesome.com/281c3e604c.js"></script>
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="assets/js/movie.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/skeleton.css">
	<link rel="stylesheet" href="assets/css/movie-style.css">

</head>
<body>

	<!-- Primary Page Layout -->
	<section class="header u-full-width">		
		<div class="container centered"> 

			<div class="twelve columns header-image">
					<img src="assets/images/Cinema1.jpg" alt="Cinema"/>
					<h4>Movie Picker</h4>
			</div> 
			 <div>This application will allow you to search for two movie titles and will display info about the movies to help you determine which movie to watch. The application will make a recommendation on the movie with the higher score.</div>
		</div>
	</section>
	
	<!-- Main Search Form -->
	<section class="mainSearch u-full-width">
		<div class="container centered">
			<div class="twelve columns">

						<form id="search">
							<div class="row">

								<div class="ten columns">
									<input class="u-full-width" type="text" placeholder="Search for movie" id="movieTitle">
								</div>
								<div class="two columns">
									<input id="Search" class="button-primary" type="submit" value="Search">
								</div>

							</div>
							</div> 
						</form>
			</div>
		</div>						
	</section>

 <!-- Area to display move scores and recommendations -->
	<section class="displayScore u-full-width">
		<div class="container centered">
			<div class="row">
				<div id="scoreResult"></div>
			</div>		
		</div>
	</section>
	<!-- Search Result -->
	<section class="searchResult u-full-width">
		<div class="container centered">
			<div class="row">

				<div class="six columns">
					<div id="movie1"></div>
				</div>

				<div class="six columns">
					<div id="movie2"></div>
				</div>

			</div>		
		</div>
	</section>

<!-- Modal for Messages -->
<div id="modal-bg">
	<div id="modal-overlay">
		<div id="modal">
			<div id="modal-close">
				<i class="fa fa-times removal-button" area-hidden="true" id="remove-modal" title="Close"></i>
			</div>
			<div id="modal-message"></div>
		</div>
	</div>
</div>

</body>
</html>
