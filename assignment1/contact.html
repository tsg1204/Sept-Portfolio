<body>
	<header id="top">
		<div class="container">
			<a href="index.html" id="logo">Tatiana Grigorieva</a>	
			<nav class="other-fonts">
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>

			</nav>

	<main class="container">
		<section class="main-section">

			 <h1>Contact</h1>

			 <div class="form-style">

				<form id="contact-form" action="" method="post">

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Name</label>

				      	<input placeholder="  Your name" type="text" tabindex="1" required autofocus>

				    </fieldset>

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Email</label>

				      	<input placeholder="  example@gmail.com" type="email" tabindex="2" required>

				    </fieldset>		

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Message</label>

				      	<textarea class="other-fonts" rows="5" placeholder="  Type your Message Here...." tabindex="3" required></textarea>

				    </fieldset>	

				   	<fieldset class="form-fieldset-style other-fonts">

		      			<button class="form-submit-btn" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>

		    		</fieldset>

		  		</form>

	  		</div>

  		</section>
		<aside class="aside-container">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://www.linkedin.com/in/tatiana-grigorieva-0a1785102" target="_blank"><img class="aside-container-image" src="assets/images/linkedin.png"></a>

				<a href="http://stackoverflow.com/users/3431043/user3431043" target="_blank"><img class="aside-container-image" src="assets/images/stackoverflow.png"></a>

				<a href="https://github.com/tsg1204" target="_blank"><img class="aside-container-image" src="assets/images/github.png"></a>
			</div>
		</aside>
	</main>
