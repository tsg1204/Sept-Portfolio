	<script type="text/javascript">

	// Create an array that lists out all of the options
	var options = ['r','p','s'];
	var wins = 0;
	var loses = 0;
	var ties = 0;


	// Captures Key Clicks
	document.onkeyup = function(event) {

		// Determines which exact key was selected. Make it lowercase
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

		// Alerts with user guess
		//alert(userGuess);

		// Create code to randomly choose one of the three options (Computer) 
		var computerGuess = options[Math.floor(Math.random()*options.length)];

		// Alerts with Computer guess
		//alert(computerGuess);

		if (userGuess == computerGuess) {
			ties++;
		}
		else if ((userGuess == "r" && computerGuess == "p") || (userGuess == "p" && computerGuess == "s") || (userGuess == "s" && computerGuess == "r")) {
			loses++;
		}
		else if ((userGuess == "r" && computerGuess == "s") || ( userGuess == "s" && computerGuess == "p") || ( userGuess == "p" && computerGuess == "r")) {
			wins++;
		}

		var html = "<p>Wins: " + wins + "</p>" +
					"<p>Loses: " + loses + "</p>" +
					"<p>Ties: " + ties + "</p>";
		document.querySelector('#game').innerHTML = html;
	}

	</script>
